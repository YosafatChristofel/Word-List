<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
    <title>Word Details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>
        <div class="container">
            <h1>{{ word }}</h1>
            {% if definitions %}
            <ul>
                {% for definition in definitions %}
                <li>{{ definition.shortdef[0] if definition.shortdef else "No definition available" }}</li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No definitions found for this word.</p>
            {% endif %}
            <button class="btn btn-sparta" onclick="window.location.href = '/';">Back to List</button>
        </div>
    </div>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2022 Your Name</p>
        </footer>
    </div>
</body>
</html>
